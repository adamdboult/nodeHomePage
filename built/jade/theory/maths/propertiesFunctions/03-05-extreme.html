<h2 id="extreme-value-theorem">Extreme value theorem</h2>
<p>We can expand the boundedness theorem such that <span class="math inline"><em>m</em></span> and <span class="math inline"><em>M</em></span> are functions of <span class="math inline"><em>f</em>(<em>x</em>)</span> in the bound <span class="math inline">[<em>a</em>, <em>b</em>]</span>. That is:</p>
<p><span class="math inline">∃<em>m</em> ∈ ℝ∃<em>M</em> ∈ ℝ∀<em>x</em> ∈ [<em>a</em>, <em>b</em>](<em>m</em> &lt; <em>f</em>(<em>x</em>)&lt;<em>M</em>)</span></p>

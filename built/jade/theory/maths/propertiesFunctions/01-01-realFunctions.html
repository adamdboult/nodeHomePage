<h2 id="real-functions"><span class="header-section-number">0.1</span> Real functions</h2>
<p>Consider a function</p>
<p><span class="math inline"><em>y</em> = <em>f</em>(<em>x</em>)</span></p>
<p><span class="math inline"><em>f</em>(<em>x</em>)</span> is a real function if:</p>
<p><span class="math inline">∀<em>x</em> ∈ ℝ<em>f</em>(<em>x</em>)∈ℝ</span></p>

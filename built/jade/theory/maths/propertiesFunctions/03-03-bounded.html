<h2 id="boundedness-theorem"><span class="header-section-number">0.1</span> Boundedness theorem</h2>
<p>If <span class="math inline"><em>f</em>(<em>x</em>)</span> is closed and continuous in <span class="math inline">[<em>a</em>, <em>b</em>]</span> then <span class="math inline"><em>f</em>(<em>x</em>)</span> is bounded by <span class="math inline"><em>m</em></span> and <span class="math inline"><em>M</em></span>. That is:</p>
<p><span class="math inline">∃<em>m</em> ∈ ℝ∃<em>M</em> ∈ ℝ∀<em>x</em> ∈ [<em>a</em>, <em>b</em>](<em>m</em> &lt; <em>f</em>(<em>x</em>)&lt;<em>M</em></span></p>

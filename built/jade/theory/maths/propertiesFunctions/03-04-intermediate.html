<h2 id="intermediate-value-theorem"><span class="header-section-number">0.1</span> Intermediate value theorem</h2>
<p>Take a real function <span class="math inline"><em>f</em>(<em>x</em>)</span> on closed interval <span class="math inline">[<em>a</em>, <em>b</em>]</span>, continuous on <span class="math inline">[<em>a</em>, <em>b</em>, ]</span>.</p>
<p>IVT says that for all numbers <span class="math inline"><em>u</em></span> between <span class="math inline"><em>f</em>(<em>a</em>)</span> and <span class="math inline"><em>f</em>(<em>b</em>)</span>, there is a corresponding value <span class="math inline"><em>c</em></span> in <span class="math inline">[<em>a</em>, <em>b</em>]</span> such that <span class="math inline"><em>f</em>(<em>c</em>)=<em>u</em></span>.</p>
<p>That is:</p>
<p><span class="math inline">∀<em>u</em> ∈ [<em>m</em><em>i</em><em>n</em>(<em>f</em>(<em>a</em>),<em>f</em>(<em>b</em>)), <em>m</em><em>a</em><em>x</em>(<em>f</em>(<em>a</em>),<em>f</em>(<em>b</em>))]∃<em>c</em> ∈ [<em>a</em>, <em>b</em>](<em>f</em>(<em>c</em>)=<em>u</em>)</span></p>

<h2 id="differential-forms"><span class="header-section-number">0.1</span> Differential forms</h2>
<h3 id="type-i"><span class="header-section-number">0.1.1</span> Type-I</h3>
<p>For type-I, we can integrate over y, then integrate over x.</p>
<h3 id="type-ii"><span class="header-section-number">0.1.2</span> Type-II</h3>
<p>For type-II, we can integrate over x, then integrate over y.</p>

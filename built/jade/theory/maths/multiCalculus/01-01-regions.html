<h2 id="regions">Regions</h2>
<p>A region is a subset</p>
<h3 id="type-i-regions-y-simple-regions">Type-I regions (y-simple regions)</h3>
<h3 id="type-ii-regions-x-simple-regions">Type-II regions (x-simple regions)</h3>
<h3 id="elementary-regions">Elementary regions</h3>
<p>An elementary region is a region which is either a type-I region or a type-II region.</p>
<h3 id="simple-regions">Simple regions</h3>
<p>A simple region is a region which is both a type-I and a type-II region.</p>

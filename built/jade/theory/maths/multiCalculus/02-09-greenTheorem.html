<h2 id="greens-theorem"><span class="header-section-number">0.1</span> Green’s theorem</h2>
<p>We have a curve <span class="math inline"><em>C</em></span> on a plane.</p>
<p>Inside this is region <span class="math inline"><em>D</em></span>.</p>
<p>We have two functions: <span class="math inline"><em>L</em>(<em>x</em>, <em>y</em>)</span> and <span class="math inline"><em>M</em>(<em>x</em>, <em>y</em>)</span> defined on the region and curve.</p>
<p><span class="math inline">$\oint_C (L dx + M dy)=\int \int_D (\dfrac{\delta M}{\delta x}-\dfrac{\delta L}{\delta y})dx dy$</span></p>

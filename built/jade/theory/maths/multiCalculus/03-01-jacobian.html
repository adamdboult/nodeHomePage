<h2 id="jacobian-matrix"><span class="header-section-number">0.1</span> Jacobian matrix</h2>
<p>If we have <span class="math inline"><em>n</em></span> inputs and <span class="math inline"><em>m</em></span> functions such that:</p>
<p><span class="math inline"><em>f</em><sub><em>i</em></sub>(<strong>x</strong>)</span></p>
<p>The Jacobian is a matrix where:</p>
<p><span class="math inline">$J_{ij}= \dfrac{\delta f_i}{\delta x_j}$</span></p>

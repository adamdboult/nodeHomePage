<h2 id="del"><span class="header-section-number">0.1</span> Del</h2>
<p><span class="math inline">$\nabla =(\sum_{i=1}^n e_i\frac{\delta }{\delta x_i})$</span></p>
<p>Where <span class="math inline"><em>e</em></span> are the basis vectors.</p>
<p>This on its own means nothing. It is similar to the partial differentiation function.</p>

<h2 id="connected-and-separated-sets"><span class="header-section-number">0.1</span> Connected and separated sets</h2>
<p>Two subsets of <span class="math inline"><em>X</em></span> in topological space <span class="math inline"><em>T</em></span> are separated if each subset is disjoint from the other’s closure.</p>
<p>So <span class="math inline">[ − 1, 0)</span> and <span class="math inline">(0, 1)</span> are separated.</p>
<p><span class="math inline">[ − 1, 0]</span> and <span class="math inline">(0, 1)</span> are not separated.</p>
<p>Sets which are not separated are connected.</p>

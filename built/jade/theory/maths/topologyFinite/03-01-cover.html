<h2 id="covers"><span class="header-section-number">0.1</span> Covers</h2>
<p>A space <span class="math inline"><em>X</em></span> is covered by a set of subsets of <span class="math inline"><em>X</em></span>, <span class="math inline"><em>C</em></span>, if the union of <span class="math inline"><em>C</em></span> is <span class="math inline"><em>X</em></span>.</p>
<h2 id="subcover"><span class="header-section-number">0.2</span> Subcover</h2>
<p>A subset of <span class="math inline"><em>C</em></span> which still covers <span class="math inline"><em>X</em></span> is a a subcover.</p>
<h2 id="open-cover"><span class="header-section-number">0.3</span> Open cover</h2>
<p><span class="math inline"><em>C</em></span> is an open cover if each member is an open set.</p>

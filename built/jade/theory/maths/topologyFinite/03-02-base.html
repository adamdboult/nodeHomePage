<h2 id="bases-of-topologies">Bases of topologies</h2>
<p>Subset <span class="math inline"><em>B</em></span> of topology <span class="math inline"><em>T</em></span> is a base for <span class="math inline"><em>T</em></span> if all elements of <span class="math inline"><em>T</em></span> are unions of members of <span class="math inline"><em>B</em></span>.</p>
<h3 id="second-countable-space">Second-countable space</h3>
<p>If <span class="math inline"><em>B</em></span> is finite then the toplogy is a second-countable space.</p>

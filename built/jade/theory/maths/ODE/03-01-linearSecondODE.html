<h2 id="linear-second-order-ordinary-differential-equations">Linear second-order Ordinary Differential Equations</h2>
<p>These are of the form</p>
<p><span class="math inline">$\frac{d^2y}{dt^2}+p(t)\frac{dy}{dt}+q(t)y=g(t)$</span></p>
<p>There are two types. Homogenous equations are where <span class="math inline"><em>g</em>(<em>t</em>)=0</span>. Otherwise they are heterogenous.</p>
<p>We explore the case with constants:</p>
<p><span class="math inline">$a\frac{d^2y}{dt^2}+b\frac{dy}{dt}+cy=0$</span></p>

<h2 id="complex-conjugate"><span class="header-section-number">0.1</span> Complex conjugate</h2>
<p>We have <span class="math inline"><em>z</em> = <em>a</em> + <em>b</em><em>i</em></span>.</p>
<p>The complex conjugate is:</p>
<p><span class="math inline"><em>z̄</em> = <em>a</em> − <em>b</em><em>i</em></span></p>

<h2 id="disks">Disks</h2>
<p>A disk is the area contained by a circle.</p>
<p>An open disk at <span class="math inline">(<em>a</em>, <em>b</em>)</span> of radius <span class="math inline"><em>r</em></span> is:</p>
<p><span class="math inline">{(<em>x</em>, <em>y</em>)∈ℝ<sup>2</sup> : (<em>x</em> − <em>a</em>)<sup>2</sup> + (<em>y</em> − <em>b</em>)<sup>2</sup> &lt; <em>r</em><sup>2</sup>}</span></p>
<p>For a closed disk it is:</p>
<p><span class="math inline">{(<em>x</em>, <em>y</em>)∈ℝ<sup>2</sup> : (<em>x</em> − <em>a</em>)<sup>2</sup> + (<em>y</em> − <em>b</em>)<sup>2</sup> ≤ <em>r</em><sup>2</sup>}</span></p>

<h3 id="son-forms-a-lie-group"><span class="header-section-number">0.1.1</span> <span class="math inline"><em>S</em><em>O</em>(<em>n</em>)</span> forms a Lie group</h3>
<h3 id="lie-algebra-of-son-1"><span class="header-section-number">0.1.2</span> Lie algebra of <span class="math inline"><em>S</em><em>O</em>(<em>n</em>)</span></h3>
<p>The Lie algebra of (n) is defined as:</p>
<p><span class="math inline">𝔰𝔬(<em>n</em>)={<em>X</em> ∈ ℝ<sup><em>n</em> × <em>n</em></sup>|<em>e</em><sup><em>t</em><em>X</em></sup> ∈ <em>S</em><em>O</em>(<em>n</em>)∀<em>t</em> ∈ ℝ}</span></p>
<p>This is satisfied by the skew-symmetric matrices where <span class="math inline"><em>M</em> = −<em>M</em><sup><em>T</em></sup></span>. Note that this means the diagonals are all <span class="math inline">0</span>.</p>

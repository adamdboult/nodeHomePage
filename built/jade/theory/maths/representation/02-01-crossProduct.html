<h2 id="the-cross-product">The cross product</h2>
<p><span class="math inline"><em>v</em> × <em>u</em></span></p>
<h3 id="cross-product-is-a-bilinear-map">Cross product is a bilinear map</h3>
<p>This is a bilinear map from two vectors in <span class="math inline">ℝ<sup>3</sup></span> to another vector in the same space.</p>
<p><span class="math inline"><em>V</em> × <em>V</em> → <em>V</em></span></p>
<h3 id="calculating-the-cross-product">Calculating the cross product</h3>
<p>This is calcualted by:</p>
<p><span class="math inline"><em>u</em> × <em>v</em> = ||<em>u</em>||||<em>v</em>||sin(<em>θ</em>)<em>n</em></span></p>
<p>The resulting vector is perpendicular to both input vectors.</p>

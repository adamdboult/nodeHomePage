<h2 id="lie-algebra-of-un">Lie algebra of <span class="math inline"><em>U</em>(<em>n</em>)</span></h2>
<h3 id="un-forms-a-lie-group"><span class="math inline"><em>U</em>(<em>n</em>)</span> forms a Lie group</h3>
<h3 id="lie-algebra-of-un-1">Lie algebra of <span class="math inline"><em>U</em>(<em>n</em>)</span></h3>
<p>The Lie algebra of (n) is defined as:</p>
<p><span class="math inline">𝔲(<em>n</em>)={<em>X</em> ∈ ℂ<sup><em>n</em> × <em>n</em></sup>|<em>e</em><sup><em>t</em><em>X</em></sup> ∈ <em>U</em>(<em>n</em>)∀<em>t</em> ∈ ℝ}</span></p>
<p>This is satisfied by the skew-Hermitian matrices where <span class="math inline"><em>M</em> = −<em>M</em><sup>*</sup></span>. Note that this means the diagonals are all <span class="math inline">0</span> or pure imaginary.</p>

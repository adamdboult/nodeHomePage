<h2 id="elasticity"><span class="header-section-number">0.1</span> Elasticity</h2>
<h3 id="introduction"><span class="header-section-number">0.1.1</span> Introduction</h3>
<p>We have (x)</p>
<p><span class="math inline">$Ef(x)=\frac{x}{f(x)}\frac{\delta f(x)}{\delta x}$</span></p>
<p>This is the same as:</p>
<p><span class="math inline">$Ef(x)=\frac{\delta \ln f(x)}{\delta \ln x}$</span></p>

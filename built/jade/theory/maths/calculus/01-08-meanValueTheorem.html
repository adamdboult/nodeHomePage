<h2 id="mean-value-theorem"><span class="header-section-number">0.1</span> Mean value theorem</h2>
<h3 id="mean-value-theorem-1"><span class="header-section-number">0.1.1</span> Mean value theorem</h3>
<p>Take a real function <span class="math inline"><em>f</em>(<em>x</em>)</span> on closed interval <span class="math inline">[<em>a</em>, <em>b</em>]</span>, differentiable on <span class="math inline">(<em>a</em>, <em>b</em>, )</span>.</p>
<p>The mean value theorem states that:</p>
<p><span class="math inline">$\exists c\in(a,b) (f’(c)=\frac{f(b)-f(a)}{b-a})$</span></p>

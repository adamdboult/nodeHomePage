<h2 id="dirac-delta">Dirac delta</h2>
<h3 id="kronecker-delta">Kronecker delta</h3>
<p>The function is: <span class="math inline"><em>δ</em><sub><em>i</em><em>j</em></sub></span></p>
<p>If <span class="math inline"><em>i</em> = <em>j</em></span> this is <span class="math inline">1</span>. Otherwise it is <span class="math inline">0</span>.</p>
<p>We introduced this in linear algebra.</p>
<h3 id="dirac-delta-1">Dirac delta</h3>
<p>The Dirac delta replaces the Kronecker delta for continuous functions.</p>
<p>That is, we want:</p>
<ul>
<li><p><span class="math inline"><em>δ</em>(<em>x</em> ≠ 0)=0</span></p></li>
<li><p><span class="math inline"><em>δ</em>(0)= + ∞</span></p></li>
<li><p><span class="math inline">∫<sub>−∞</sub><sup>∞</sup><em>δ</em>(<em>x</em>)<em>d</em><em>x</em> = 1</span></p></li>
</ul>

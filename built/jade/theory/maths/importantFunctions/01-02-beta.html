<h2 id="beta-function"><span class="header-section-number">0.1</span> Beta function</h2>
<p>The beta function expand the binomial coefficient formula to the real (and complex) numbers.</p>
<p>We want to expand the binomial coefficient function.</p>
<p><span class="math inline">$(\frac{n}{k})=\frac{n!}{k!(n-k)!}$</span></p>
<p>We do this as:</p>
<p><span class="math inline">$B(x, y)=\frac{\Gamma(x)\Gamma(y)}{\Gamma(x+y)}$</span></p>

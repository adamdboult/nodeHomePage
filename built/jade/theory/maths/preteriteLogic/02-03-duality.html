<h2 id="duality-of-first-order-logic"><span class="header-section-number">0.1</span> Duality of first-order logic</h2>
<p>The dual of:</p>
<p><span class="math inline">∃<em>x</em>¬<em>P</em>(<em>x</em>)</span></p>
<p>Is:</p>
<p><span class="math inline">¬∀<em>x</em><em>P</em>(<em>x</em>)</span></p>

<h2 id="de-moives-formula"><span class="header-section-number">0.1</span> De Moive’s formula</h2>
<p><span class="math inline"><em>e</em><sup><em>i</em><em>θ</em></sup> = cos(<em>θ</em>)+<em>i</em>sin(<em>θ</em>)</span></p>
<p>Let <span class="math inline"><em>θ</em> = <em>n</em><em>x</em></span>:</p>
<p><span class="math inline"><em>e</em><sup><em>i</em><em>n</em><em>x</em></sup> = cos(<em>n</em><em>x</em>)+<em>i</em>sin(<em>n</em><em>x</em>)</span></p>
<p><span class="math inline">(<em>e</em><sup><em>i</em><em>x</em></sup>)<sup><em>n</em></sup> = cos(<em>n</em><em>x</em>)+<em>i</em>sin(<em>n</em><em>x</em>)</span></p>
<p><span class="math inline">(cos(<em>x</em>)+<em>i</em>sin(<em>x</em>))<sup><em>n</em></sup> = cos(<em>n</em><em>x</em>)+<em>i</em>sin(<em>n</em><em>x</em>)</span></p>

<h2 id="arithmetic-of-polar-coordinates">Arithmetic of polar coordinates</h2>
<p>Addition</p>
<p><span class="math inline"><em>z</em><sub>3</sub> = <em>z</em><sub>1</sub> + <em>z</em><sub>2</sub></span></p>
<p><span class="math inline"><em>z</em><sub>3</sub> = <em>a</em><sub>1</sub><em>e</em><sup><em>i</em><em>θ</em><sub>1</sub></sup> + <em>a</em><sub>2</sub><em>e</em><sup><em>i</em><em>θ</em><sub>2</sub></sup></span></p>
<p><span class="math inline"><em>z</em><sub>3</sub> = <em>a</em><sub>1</sub>[cos(<em>θ</em><sub>1</sub>)+<em>i</em>sin(<em>θ</em><sub>1</sub>)] + <em>a</em><sub>2</sub>[cos(<em>θ</em><sub>2</sub>)+<em>i</em>sin(<em>θ</em><sub>2</sub>)]</span></p>
<p><span class="math inline"><em>z</em><sub>3</sub> = [<em>a</em><sub>1</sub>cos(<em>θ</em><sub>1</sub>)+<em>a</em><sub>2</sub>cos(<em>θ</em><sub>2</sub>)] + <em>i</em>[<em>a</em><sub>1</sub>sin(<em>θ</em><sub>1</sub>)+<em>a</em><sub>2</sub>sin(<em>θ</em><sub>2</sub>)]</span></p>
<p>Multiplication</p>
<p><span class="math inline"><em>z</em><sub>3</sub> = <em>z</em><sub>1</sub>.<em>z</em><sub>2</sub></span></p>
<p><span class="math inline"><em>z</em><sub>3</sub> = <em>a</em><sub>1</sub><em>e</em><sup><em>i</em><em>θ</em><sub>1</sub></sup><em>a</em><sub>2</sub><em>e</em><sup><em>i</em><em>θ</em><sub>2</sub></sup></span></p>
<p><span class="math inline"><em>z</em><sub>3</sub> = <em>a</em><sub>1</sub><em>a</em><sub>2</sub><em>e</em><sup><em>i</em>(<em>θ</em><sub>1</sub> + <em>θ</em><sub>2</sub>)</sup></span></p>
<p><span class="math inline"><em>a</em><sub>3</sub> = <em>a</em><sub>1</sub><em>a</em><sub>2</sub></span></p>
<p><span class="math inline"><em>θ</em><sub>3</sub> = <em>θ</em><sub>1</sub> + <em>θ</em><sub>2</sub></span></p>

<h2 id="hyperbolic-functions"><span class="header-section-number">0.1</span> Hyperbolic functions</h2>
<h3 id="hyperbolic-functions-1"><span class="header-section-number">0.1.1</span> Hyperbolic functions</h3>
<p><span class="math inline">sinh(<em>θ</em>):=sin(<em>i</em><em>θ</em>)</span></p>
<p><span class="math inline">cosh(<em>θ</em>):=cos(<em>i</em><em>θ</em>)</span></p>
<p><span class="math inline">tanh(<em>θ</em>):=tan(<em>i</em><em>θ</em>)</span></p>
<h3 id="inverse-trigonometric-functions"><span class="header-section-number">0.1.2</span> Inverse trigonometric functions</h3>
<p><span class="math inline">sinh(<em>a</em><em>r</em><em>c</em><em>s</em><em>i</em><em>n</em><em>h</em>(<em>θ</em>)) := <em>θ</em></span></p>
<p><span class="math inline">cosh(<em>a</em><em>r</em><em>c</em><em>c</em><em>o</em><em>s</em><em>h</em>(<em>θ</em>)) := <em>θ</em></span></p>
<p><span class="math inline">tanh(<em>a</em><em>r</em><em>c</em><em>t</em><em>a</em><em>n</em>(<em>θ</em>)) := <em>θ</em></span></p>

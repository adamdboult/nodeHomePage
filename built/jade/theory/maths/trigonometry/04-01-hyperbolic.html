<h2 id="hyperbolic-functions">Hyperbolic functions</h2>
<h3 id="hyperbolic-functions-1">Hyperbolic functions</h3>
<p><span class="math inline"><em>s</em><em>i</em><em>n</em><em>h</em>(<em>θ</em>):=sin(<em>i</em><em>θ</em>)</span></p>
<p><span class="math inline"><em>c</em><em>o</em><em>s</em><em>h</em>(<em>θ</em>):=cos(<em>i</em><em>θ</em>)</span></p>
<p><span class="math inline"><em>t</em><em>a</em><em>n</em><em>h</em>(<em>θ</em>):=tan(<em>i</em><em>θ</em>)</span></p>
<h3 id="inverse-trigonometric-functions">Inverse trigonometric functions</h3>
<p><span class="math inline">$\sinh (\arcsinh (\theta )):=\theta $</span></p>
<p><span class="math inline">$\cosh (\arccosh (\theta )):=\theta $</span></p>
<p><span class="math inline">tanh(arctan(<em>θ</em>)) := <em>θ</em></span></p>

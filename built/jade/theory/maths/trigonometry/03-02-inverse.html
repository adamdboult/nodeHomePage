<h2 id="inverse-functions"><span class="header-section-number">0.1</span> Inverse functions</h2>
<h3 id="inverse-trigonometric-functions"><span class="header-section-number">0.1.1</span> Inverse trigonometric functions</h3>
<p><span class="math inline">sin(arcsin(<em>θ</em>)) := <em>θ</em></span></p>
<p><span class="math inline">cos(arccos(<em>θ</em>)) := <em>θ</em></span></p>
<p><span class="math inline">tan(arctan(<em>θ</em>)) := <em>θ</em></span></p>

<h2 id="expanding-sine-and-cosine"><span class="header-section-number">0.1</span> Expanding sine and cosine</h2>
<h3 id="expansion"><span class="header-section-number">0.1.1</span> Expansion</h3>
<p><span class="math inline">sin(<em>α</em> + <em>β</em>)=sin(<em>α</em>)cos(<em>β</em>)+cos(<em>α</em>)sin(<em>β</em>)</span></p>
<p><span class="math inline">cos(<em>α</em> + <em>β</em>)=cos(<em>α</em>)cos(<em>β</em>)−sin(<em>α</em>)sin(<em>β</em>)</span></p>

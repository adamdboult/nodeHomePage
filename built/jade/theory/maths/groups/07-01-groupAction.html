<h2 id="group-action">Group action</h2>
<p>We have a group <span class="math inline"><em>G</em></span> and a set <span class="math inline"><em>S</em></span>.</p>
<p>We have a function <span class="math inline"><em>g</em>.<em>s</em></span> which maps onto <span class="math inline"><em>S</em></span> such that:</p>
<ul>
<li><p><span class="math inline"><em>I</em>.<em>s</em> = <em>s</em></span></p></li>
<li><p><span class="math inline">(<em>g</em><em>h</em>).<em>s</em> = <em>g</em>(<em>h</em>.<em>s</em>)</span></p></li>
</ul>

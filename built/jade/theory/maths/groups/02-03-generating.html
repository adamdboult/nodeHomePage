<h2 id="generating-sets">Generating sets</h2>
<p>We can define a group through a generating set and an operation.</p>
<p>And define the group as <span class="math inline"><em>G</em> = &lt;<em>S</em>&gt;</span></p>
<h2 id="finite-groups">Finite groups</h2>
<p>Consider the set of natural numbers and addition modulo 4. This forms a group containing:</p>
<p><span class="math inline">{0, 1, 2, 3}</span></p>
<p>This can be written as <span class="math inline"><em>Z</em><sub>4</sub></span> or more generally as <span class="math inline"><em>Z</em><sub><em>n</em></sub></span>, or <span class="math inline"><em>Z</em>/<em>n</em><em>Z</em></span>.</p>

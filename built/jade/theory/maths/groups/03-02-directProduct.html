<h2 id="the-direct-product-of-groups"><span class="header-section-number">0.1</span> The direct product of groups</h2>
<p>If we have two groups <span class="math inline"><em>G</em></span> and <span class="math inline"><em>H</em></span> we can form new group <span class="math inline"><em>G</em> × <em>H</em></span>.</p>
<p>For every <span class="math inline"><em>g</em> ∈ <em>G</em></span> and <span class="math inline"><em>h</em> ∈ <em>H</em></span> there is <span class="math inline">(<em>g</em>, <em>h</em>)∈<em>G</em> × <em>H</em></span>.</p>
<p>The binary operation we have is:</p>
<p><span class="math inline">(<em>g</em><sub>1</sub>, <em>h</em><sub>1</sub>)(<em>g</em><sub>2</sub>, <em>h</em><sub>2</sub>)=(<em>g</em><sub>1</sub><em>g</em><sub>2</sub>, <em>h</em><sub>1</sub>, <em>h</em><sub>2</sub>)</span></p>

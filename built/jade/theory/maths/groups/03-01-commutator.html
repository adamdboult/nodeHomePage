<h2 id="the-group-commutator">The group commutator</h2>
<p>The group commutator is:</p>
<p><span class="math inline">[<em>a</em>, <em>b</em>]=<em>a</em><sup>−1</sup><em>b</em><sup>−1</sup><em>a</em><em>b</em></span></p>
<p>If the group is abelian then <span class="math inline">[<em>a</em>, <em>b</em>]=0</span>. The group commutator is a measure of how non-abelian the group is.</p>
<p>This has the following properties:</p>
<p>Alternativity: <span class="math inline">[<em>A</em>, <em>A</em>]=<em>I</em></span></p>

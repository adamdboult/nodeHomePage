<h2 id="quotient-groups">Quotient groups</h2>
<p>We have a group <span class="math inline"><em>G</em></span> and a normal subgroup <span class="math inline"><em>N</em></span>.</p>
<p>We define a quotient group from this as <span class="math inline"><em>G</em>/<em>N</em></span>. This is the set of cosets from <span class="math inline"><em>N</em></span>.</p>

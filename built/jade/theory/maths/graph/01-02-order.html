<h2 id="order-and-size-of-graphs"><span class="header-section-number">0.1</span> Order and size of graphs</h2>
<p>The order of a graph is the number of vertices, <span class="math inline">|<em>V</em>|</span>.</p>
<p>The size of a graph is the number of edges, <span class="math inline">|<em>E</em>|</span>.</p>

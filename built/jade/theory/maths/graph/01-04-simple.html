<h2 id="loops-multiple-edges-and-simple-graphs">Loops, multiple edges and simple graphs</h2>
<h3 id="loops">Loops</h3>
<p>A loop is an edge where both the vertices are the same.</p>
<h3 id="multiple-edges">Multiple edges</h3>
<p>If there are two edges with the same pair of indices, there are multiple edges.</p>
<h3 id="simple-graphs">Simple graphs</h3>
<p>No loops or multiple edges.</p>

<h2 id="loops-multiple-edges-and-simple-graphs"><span class="header-section-number">0.1</span> Loops, multiple edges and simple graphs</h2>
<h3 id="loops"><span class="header-section-number">0.1.1</span> Loops</h3>
<p>A loop is an edge where both the vertices are the same.</p>
<h3 id="multiple-edges"><span class="header-section-number">0.1.2</span> Multiple edges</h3>
<p>If there are two edges with the same pair of indices, there are multiple edges.</p>
<h3 id="simple-graphs"><span class="header-section-number">0.1.3</span> Simple graphs</h3>
<p>No loops or multiple edges.</p>

<h2 id="incidence-matrix">Incidence matrix</h2>
<p>An incidence matrix has <span class="math inline"><em>m</em><sub><em>i</em><em>j</em></sub></span> representing the number of connections from vertex <span class="math inline"><em>i</em></span> to edge <span class="math inline"><em>j</em></span>.</p>

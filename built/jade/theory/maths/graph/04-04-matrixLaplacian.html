<h2 id="laplacian-matrix"><span class="header-section-number">0.1</span> Laplacian matrix</h2>
<p>The Laplacian matrix <span class="math inline"><em>L</em></span> is formed using the degree matrix <span class="math inline"><em>D</em></span> and the adjacency matrix <span class="math inline"><em>A</em></span>. <span class="math inline"><em>L</em> = <em>D</em> − <em>A</em></span>.</p>

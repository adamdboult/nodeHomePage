<h2 id="adjacency-matrix"><span class="header-section-number">0.1</span> Adjacency matrix</h2>
<p>We can represent a finite graph as a square matrix. <span class="math inline"><em>m</em><sub><em>i</em><em>j</em></sub></span> is the number of edges connecting vertex <span class="math inline"><em>i</em></span> to vertex <span class="math inline"><em>j</em></span>.</p>

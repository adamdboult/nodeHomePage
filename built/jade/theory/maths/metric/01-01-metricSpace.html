<h2 id="metrics">Metrics</h2>
<p>We defined a norm as:</p>
<p><span class="math inline">||<em>v</em>|| = <em>v</em><sup><em>T</em></sup><em>M</em><em>v</em></span></p>
<p>A metric is the distance between two vectors.</p>
<p><span class="math inline"><em>d</em>(<em>u</em>, <em>v</em>)=||<em>u</em> − <em>v</em>|| = (<em>u</em> − <em>v</em>)<sup><em>T</em></sup><em>M</em>(<em>u</em> − <em>v</em>)</span></p>
<h3 id="metric-space">Metric space</h3>
<p>A set with a metric is a metric space.</p>

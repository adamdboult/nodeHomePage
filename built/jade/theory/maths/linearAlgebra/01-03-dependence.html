<h2 id="linear-dependence">Linear dependence</h2>
<p>A collection of vectors in a vector space are linearly dependent if there exist values for <span class="math inline"><em>α</em></span> (other than all being <span class="math inline">0</span>) such that:</p>
<p><span class="math inline">∑<sub><em>i</em></sub><em>α</em><sub><em>i</em></sub><em>v</em><sub><em>i</em></sub> = 0</span>.</p>
<p>If no such values for <span class="math inline"><em>α</em></span> exist we say the vectors are linearly independent.</p>

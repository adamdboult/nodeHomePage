<h2 id="dimension-function"><span class="header-section-number">0.1</span> Dimension function</h2>
<p>For a basis <span class="math inline"><em>S</em></span>, the the dimension of the vector space is <span class="math inline">|<em>S</em>|</span>.</p>
<p><span class="math inline">dim(<em>V</em>)=|<em>S</em>|</span></p>
<p><span class="math inline"><em>S</em> ⊂ <em>V</em></span></p>
<h3 id="finite-and-infinite-vector-spaces"><span class="header-section-number">0.1.1</span> Finite and infinite vector spaces</h3>
<p>If <span class="math inline">dim(<em>V</em>)</span> is finite, then we say the vector space is finite.</p>
<p>Otherwise, we say the vector space is infinite.</p>

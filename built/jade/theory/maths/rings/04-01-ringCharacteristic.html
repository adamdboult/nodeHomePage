<h2 id="characteristic-of-a-ring"><span class="header-section-number">0.1</span> Characteristic of a ring</h2>
<p>The characteristic of a ring is the number of times the multiplicative identity must be added to get the additive identity.</p>
<p>If this never happens, the characteristic is <span class="math inline">0</span>.</p>
<h3 id="example"><span class="header-section-number">0.1.1</span> Example</h3>
<p>The integer mod <span class="math inline">2</span> ring, the characteristic is <span class="math inline">2</span>.</p>

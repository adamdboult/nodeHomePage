<h2 id="subrings"><span class="header-section-number">0.1</span> Subrings</h2>
<p>A subring is a subset of the ring, where the addition and multiplication operations on the subring result in elements also in the subring.</p>
<h3 id="example"><span class="header-section-number">0.1.1</span> Example</h3>
<p>The even numbers are a subring of the integers.</p>

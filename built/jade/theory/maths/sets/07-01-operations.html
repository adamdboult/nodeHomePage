<h2 id="tuples"><span class="header-section-number">0.1</span> Tuples</h2>
<p>We can get a list of sets in an order. A 2-tuple is an ordered pair:</p>
<p><span class="math inline">(<em>a</em>, <em>b</em>)</span></p>
<p>We can write an ordered pair of <span class="math inline"><em>a</em></span> and <span class="math inline"><em>b</em></span> as:</p>
<p><span class="math inline">{{<em>a</em>},{<em>a</em>, <em>b</em>}}</span></p>
<p>Ordred pair definition, and tuple</p>
<p><span class="math inline">(<em>a</em>, <em>b</em>)=(<em>c</em>, <em>d</em>)↔(<em>a</em> = <em>c</em> ∧ <em>b</em> = <em>d</em>)</span></p>
<p>This is the characteristic property.</p>

<h2 id="empty-set"><span class="header-section-number">0.1</span> Empty set</h2>
<p>We can use this to define the empty set - the set with no members.</p>
<p><span class="math inline">⌀ = {}</span></p>
<p>Using the above definition this is the same as writing:</p>
<p><span class="math inline">∀<em>x</em>¬(<em>x</em> ∈ ⌀)</span></p>

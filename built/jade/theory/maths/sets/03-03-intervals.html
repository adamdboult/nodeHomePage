<h2 id="intervals">Intervals</h2>
<p>For a totally ordered set we can define a subset as being all elements with a relationship to a number. For example:</p>
<p><span class="math inline">[<em>a</em>, <em>b</em>]={<em>x</em> : <em>a</em> ≤ <em>x</em> ∧ <em>x</em> ≤ <em>b</em>}</span></p>
<p>This denotes a closed interval. Using the definition above we can also define an open interval:</p>
<p><span class="math inline">(<em>a</em>, <em>b</em>)={<em>x</em> : <em>a</em> &lt; <em>x</em> ∧ <em>x</em> &lt; <em>b</em>}</span></p>

<h2 id="defining-sets-by-enumeration"><span class="header-section-number">0.1</span> Defining sets by enumeration</h2>
<p>We can describe a set by the elements it contains.</p>
<p><span class="math inline"><em>s</em> = {<em>a</em>, <em>b</em>, <em>c</em>}</span></p>
<p>This is a shorthand way of writing:</p>
<p><span class="math inline">∀<em>x</em>(<em>x</em> ∈ <em>s</em> ↔ (<em>x</em> = <em>a</em> ∨ <em>x</em> = <em>b</em> ∨ <em>x</em> = <em>c</em>))</span></p>

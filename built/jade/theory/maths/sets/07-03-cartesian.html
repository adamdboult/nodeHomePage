<h2 id="cartesian-product">Cartesian product</h2>
<p>The cartesian product takes two sets, and creates a set containing all ordered pairs of <span class="math inline"><em>a</em></span> and <span class="math inline"><em>b</em></span>.</p>
<p><span class="math inline"><em>a</em> × <em>b</em></span></p>

<h2 id="difference-of-two-squares"><span class="header-section-number">0.1</span> Difference of two squares</h2>
<h3 id="differences-of-two-squares"><span class="header-section-number">0.1.1</span> Differences of two squares</h3>
<p><span class="math inline">(<em>a</em> + <em>b</em>)(<em>a</em> − <em>b</em>)=<em>a</em><sup>2</sup> − <em>a</em><em>b</em> + <em>a</em><em>b</em> − <em>b</em><sup>2</sup></span></p>
<p><span class="math inline">(<em>a</em> + <em>b</em>)(<em>a</em> − <em>b</em>)=<em>a</em><sup>2</sup> − <em>b</em><sup>2</sup></span></p>

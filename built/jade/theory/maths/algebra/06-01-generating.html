<h2 id="generating-functions"><span class="header-section-number">0.1</span> Generating functions</h2>
<h3 id="definition"><span class="header-section-number">0.1.1</span> Definition</h3>
<p>A series can be described as:</p>
<p><span class="math inline">$\sum_{i=0}^{\infty }s_i x^i$</span></p>
<p>If we know the function equal to this series, we can identify the <span class="math inline"><em>i</em></span>th number.</p>

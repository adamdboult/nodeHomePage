<h2 id="solving-cubic-polynomials"><span class="header-section-number">0.1</span> Solving cubic polynomials</h2>
<h3 id="cubic-polynomials"><span class="header-section-number">0.1.1</span> Cubic polynomials</h3>
<p>Cubic polynomials are of the form <span class="math inline"><em>a</em><em>x</em><sup>3</sup> + <em>b</em><em>x</em><sup>2</sup> + <em>c</em><em>x</em> + <em>d</em> = 0</span>.</p>
<h3 id="solving-specific-cases"><span class="header-section-number">0.1.2</span> Solving specific cases</h3>
<p>We start by solving when <span class="math inline"><em>b</em> = 0</span>, that is:</p>
<p><span class="math inline"><em>a</em><em>X</em><sup>3</sup> + <em>b</em><em>x</em> + <em>c</em> = 0</span></p>

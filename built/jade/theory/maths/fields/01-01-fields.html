<h2 id="fields"><span class="header-section-number">0.1</span> Fields</h2>
<p>A field is a ring where the multiplication function has an inverse.</p>
<p>The integers, addition and multiplication form a ring, but not a group.</p>
<p>The rational numbers (except <span class="math inline">0</span>), addition and multiplication form a field (and a ring).</p>
<p>The real numbers and complex numbers also form fields.</p>

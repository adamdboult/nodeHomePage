<h2 id="axioms-for-measures"><span class="header-section-number">0.1</span> Axioms for measures</h2>
<h3 id="measures-are-non-negative"><span class="header-section-number">0.1.1</span> Measures are non-negative</h3>
<p><span class="math inline">∀<em>E</em> ∈ <em>Σ</em> : <em>μ</em>(<em>E</em>)≥0</span></p>
<h3 id="the-measure-for-the-null-set-is-0."><span class="header-section-number">0.1.2</span> The measure for the null set is <span class="math inline">0</span>.</h3>
<p><span class="math inline">$\mu (\null )=0$</span></p>
<h3 id="disjoint-sets-are-additive"><span class="header-section-number">0.1.3</span> Disjoint sets are additive</h3>
<p><span class="math inline">$\mu (\lor_{k=1}^{\infty} E_k)=\sum \mu (E_k)$</span></p>
<p>Where all elements <span class="math inline"><em>E</em><sub><em>k</em></sub></span> are disjoint. That is, they have no elements in common.</p>

<h2 id="maclaurin-series"><span class="header-section-number">0.1</span> Maclaurin series</h2>
<p>A Taylor series around <span class="math inline"><em>c</em> = 0</span>.</p>
<p><span class="math inline">$f(x)=\sum_{i=0}^\infty (x-c)^i \frac{f^i(c)}{i!}$</span></p>
<p><span class="math inline">$f(x)=\sum_{i=0}^\infty (x)^i \frac{f^i(0)}{i!}$</span></p>
<p>For example, for:</p>
<p><span class="math inline"><em>f</em>(<em>x</em>)=(1 − <em>x</em>)<sup>−1</sup></span></p>
<p><span class="math inline"><em>f</em><sup><em>i</em></sup>(0)=<em>i</em>!</span></p>
<p>So, around <span class="math inline"><em>x</em> = 0</span>:</p>
<p><span class="math inline">$f(x)=\sum_{i=0}^\infty (x)^i$</span></p>

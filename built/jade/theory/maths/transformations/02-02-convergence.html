<h2 id="convergence"><span class="header-section-number">0.1</span> Convergence</h2>
<p>If <span class="math inline"><em>x</em> = <em>c</em></span> then the power series will be equal to <span class="math inline"><em>a</em><sub>0</sub></span>.</p>
<p>For other values the power series may not converge.</p>
<h3 id="cauchy-hadamard-theorem"><span class="header-section-number">0.1.1</span> Cauchy-Hadamard theorem</h3>
<p>Radius of convergence:</p>
<p><span class="math inline">$\dfrac{1}{R}={\lim \sup}_{n_\rightarrow \infty} (|a_n|^{\dfrac{1}{n}})$</span></p>

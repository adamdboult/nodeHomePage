<h2 id="fourier-transforms">Fourier transforms</h2>
<h3 id="taylor-series-of-matrices">Taylor series of matrices</h3>
<p>We can also use Taylor series to evaluate functions of matrices.</p>
<p>Consider <span class="math inline"><em>e</em><sup><em>M</em></sup></span></p>
<p>We can evaluate this as:</p>
<p><span class="math inline">$e^M=\sum_{k=0}^\infty \frac{1}{k!}M^k$</span></p>

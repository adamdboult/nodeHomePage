<h2 id="power-series"><span class="header-section-number">0.1</span> Power series</h2>
<p>of the form:</p>
<p><span class="math inline">∑<sub><em>n</em> = 0</sub><em>a</em><sub><em>n</em></sub>(<em>x</em> − <em>c</em>)<sup><em>n</em></sup></span></p>
<h3 id="smoothness-of-power-series"><span class="header-section-number">0.1.1</span> Smoothness of power series</h3>
<p>Power series are all smooth. That is, they are infinitely differentiable.</p>

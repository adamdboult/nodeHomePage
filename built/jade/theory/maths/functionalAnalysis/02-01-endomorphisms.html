<h2 id="endomorphisms-on-real-functions">Endomorphisms on real functions</h2>
<p>We start with our vector <span class="math inline"><em>f</em>(<em>x</em>)</span>.</p>
<p><span class="math inline"><em>h</em>(<em>x</em>)=<em>f</em>(<em>x</em>)<em>g</em>(<em>x</em>)</span></p>
<p>The equivalent of the identity matrix is where <span class="math inline"><em>g</em>(<em>x</em>)=1</span>.</p>
<p>These are similar to endomorphisms where all off diagonal elements are <span class="math inline">0</span>.</p>
<h3 id="differentiation">Differentiation</h3>
<p><span class="math inline">$h(x)=\dfrac{\delta }{\delta x}f(x)$</span></p>
<h3 id="integration">Integration</h3>
<p><span class="math inline"><em>h</em>(<em>x</em>)=∫<sub>−∞</sub><sup><em>x</em></sup><em>f</em>(<em>z</em>)<em>d</em><em>z</em></span></p>

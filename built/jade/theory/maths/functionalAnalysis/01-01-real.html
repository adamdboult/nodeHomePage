<h2 id="real-functions-are-vectors"><span class="header-section-number">0.1</span> Real functions are vectors</h2>
<p>The real function space is a vector space because it is linear in multiplication and addition.</p>
<p><span class="math inline"><em>g</em>(<em>x</em>)=<em>c</em><em>f</em>(<em>x</em>)</span></p>
<p><span class="math inline"><em>h</em>(<em>x</em>)=<em>f</em>(<em>x</em>)+<em>k</em>(<em>x</em>)</span></p>
